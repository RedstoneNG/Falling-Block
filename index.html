<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Falling Block 1.1.4</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #f0f0f0;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
      }

      #startBtn {
        position: relative;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <h1>Falling Block</h1>
    <h1 style="color: rgb(0, 0, 250);"> URL: redstoneng.github.io/Falling-Block</h1>
    <p>Created by Lawson Parker and Evan Hoctor</p>
    <p>Use A/D or ←/→ to move. Hold shift for precise movement. Press Esc/P to pause.</p>
    <p>Warning: your high score will not save if you close the tab. Screenshot recommended.</p>
    <button id="startBtn" onclick="startGame()">Start Game</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
